<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="col-md-6">
          <form class="d-flex" id="city-search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="What city are you in?"
              aria-label="Search"
              id="search-city-input"
            />
          </div>
          <div class="col-2">
           <button class="btn btn-outline-warning" type="submit">
              Search
            </button>
          </div>
          <div class="col-4">
           <button class="btn btn-outline-danger" id="current-location-button">
              Location
            </button>
          </div>
          </form>
        </div>
      </nav>
      <div class="row">
        <div class="col-8"><h1></h1></div>
        <div class="col-4"><h2></h2></div>
      </div>
      <div class="row">
        <div class="col-8"><p class="weather-condition" id="description"></p></div>
        <div class="col-4"><p id="current-date"></p></div>
      </div>
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0 mt-20">
          <div class="col-md-6">
            <div class="card-body">
              <h3 class="card-title">
                <span id="temperature"></span>°C
              </h3>
              <h4 class="card-subtitle">Min: <span id="temp_min"></span>°C | Max: <span id="temp_max"></span>°C</h4>
              <br />
              <div class="details">
                <p class="card-text">Humidity: <span id="humidity">0</span>%</p>
                <p class="card-text">Wind: <span id="wind">0</span> km/h</p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <img
              src="images/giphy.gif"
              class="img-fluid rounded-start"
              alt="Rainy Weather"
            />
          </div>
        </div>
      </div>
      <p><a href="https://github.com/lillamate/Weather-App">Open-source code</a> by Lilla Mate</p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
