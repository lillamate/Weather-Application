<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-light">
        <div class="container-fluid">
            <div class="col-6">
          <form class="d-flex" id="city-search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Where are you?"
              aria-label="Search"
              id="search-city-input"
            />
          </div>
          <div class="col-3">
           <button class="btn btn-outline-danger search-button" type="submit">
              Search
            </button>
          </div>
          <div class="col-3">
           <button class="btn btn-outline-danger" id="current-location-button">
              Location
            </button>
          </div>
          </form>
        </div>
      </nav>
      <div class="row titles">
        <div class="col-4">
          <h1 id="city-name"></h1>
        </br>
        <p class="weather-condition" id="description"></p>
        </div>
        <div class="col-3"></div>
        <div class="col-4"><h2></h2>
          <p id="current-date"></p>
        </div>
        <div class="col-1"></div>
      </div>
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0 mt-20">
          <div class="col-6">
            <div class="card-body">
              <h3 class="card-title">
                <span class="temperature" id="temperature"></span><span><a href="#" class="active" id="c-converter">째C</a> | <a href="#" class="active" id="f-converter">째F</a></span>
              </h3>
              <h4 class="card-subtitle">Min: <span id="temp_min"></span>째C | Max: <span id="temp_max"></span>째C</h4>
              <br />
              <div class="details">
                <p class="card-text">Humidity: <span id="humidity">0</span>%</p>
                <p class="card-text">Wind: <span id="wind">0</span> km/h</p>
              </div>
            </div>
          </div>
          <div class="col-6"><img
              src=""
              class="card-img"
              alt=""
              id="icon"
            />
          </div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast">
      </div>
    </br>
      <p><small><a href="https://github.com/lillamate/Weather-App">Open-source code</a> by Lilla Mate</small></p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
